<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haunc Studio</title>
    <style>
      /* CSS Loading tĩnh */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #eee;
        border-top-color: #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Loading này sẽ hiện ra ngay lập tức khi redirect xong -->
    <div id="initial-loader">
      <div class="spinner"></div>
      <p style="font-family: sans-serif; margin-top: 15px">Loading Studio...</p>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Tự động xóa loader khi window load xong (phòng hờ React lỗi)
      // Trong code React thực tế, bạn nên remove nó trong useEffect
      window.onload = () => {
        // Để React tự xử lý remove, dòng này chỉ là fallback
      };
    </script>
  </body>
</html>
